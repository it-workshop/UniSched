<!DOCTYPE html>
<html>
 <head>
  <meta charset=utf8>
  <title>UniSched</title>
  <link rel=stylesheet type=text/css href=ui.css>
  <link href="jquery-ui.css" rel="stylesheet" type="text/css">
  <script src=jquery-1.7.2.min.js></script>
  <script src=jquery-ui-1.8.22.custom.min.js></script>
  <script src=ui.js></script>
  <script src=list.js></script>
 </head>
 <body>
  <div class='tabs'>
   <ul>
    <li><a href=#events>Events</a></li>
    <li><a href=#groups>Groups</a></li>
    <li><a href=#people>People</a></li>
   </ul>
   <div class='frame' id='events'>
    <div class='accordion'>
     <h3>Filters</h3>
     <div class='filters'>
     </div>
     <h3>Timelines</h3>
     <div class='timelines'>
     </div>
    </div>
   </div>
   
   <div class='frame' id='groups'>
    <ul class='list' id='groups-list'>
    </ul>
    <table class='ui-widget-content ui-corner-all' id='group-info'>
    </table>
   </div>
   
   <div class='frame' id='people'>
    <div id="add-person" title="Добавление записи о человеке">
    </div>
    <div id="del-person" title="Удаление записи о человеке">
    	<p>Вы действительно хотите удалить эту запись?</p>
    </div>
    <div class='column'>
     <table class="table">
      <tr>
       <td>
        <button style="width: 50px" id="add-person-start">Add</button>
       </td>
       <td>
        <button style="width: 50px" id="del-person-start">Del</button>
       </td>
       <td>
        <form action=''>
         <input style="width: 132px" id="search-person" type="text"/>
        </form>
       </td>
      </tr>
     </table>
     <ul class='list' id='people-list'>
     </ul>
    </div>
    <table class='ui-widget-content ui-corner-all' id='person-info'>
    </table>
   </div>
  </div>
 </body>
</html>
